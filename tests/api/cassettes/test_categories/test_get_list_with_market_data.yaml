        Ecosystem\",\"market_cap\":null,\"market_cap_change_24h\":null,\"content\":\"Harmony
        is a blockchain platform that is designed to act as a bridge between scalability
        and interoperability. Its focus is on processing speed and validation of blocks.
        It can be used to create decentralized applications (DApps), and is currently
        focused on random state sharding. This will then allow the creation of blocks

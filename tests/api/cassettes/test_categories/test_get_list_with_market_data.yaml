        Ecosystem\",\"market_cap\":null,\"market_cap_change_24h\":null,\"content\":\"Avalanche
        is a smart contract platform that allows users to create their own multi-purpose
        blockchains or decentralized applications (dApps). Their mainnet was launched
        in September 2020 and has since become a major hub of activity for DeFi and
        NFTs. In 2021, they announced their Avalanche Rush incentives program to introduce
        more applications and to promote further growth of their ecosystem. The Avalanche
        chain is centered around 3 main blockchains - the P-Chain, X-Chain and C-Chain.
        The C-Chain is Avalanche\u2019s EVM implementation, which hosts various applications
        and smart contracts. Users can access Avalanche through centralized exchanges,
        the official Avalanche bridge or via Celer\u2019s cBridge.\",\"top_3_coins\":[\"https://assets.coingecko.com/coins/images/325/small/Tether.png?1696501661\",\"https://assets.coingecko.com/coins/images/825/small/bnb-icon2_2x.png?1696501970\",\"https://assets.coingecko.com/coins/images/6319/small/usdc.png?1696506694\"],\"volume_24h\":null,\"updated_at\":\"2023-03-17T09:10:31.610Z\"},{\"id\":\"arbitrum-ecosystem\",\"name\":\"Arbitrum

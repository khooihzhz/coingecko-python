        manner. This negates the need for a centralized storage host such as Amazon,
        OneDrive, DropBox, and others. This removes the issue of a single point of
        failure. Decentralized servers make use of independent nodes which in turn
        use spare storage space on computers. Users are able to rent out their spare
        storage on  In exchange for storage space, users are able to use a storage
        protocol\u2019s token to pay for the service.\",\"top_3_coins\":[\"https://assets.coingecko.com/coins/images/14495/small/Internet_Computer_logo.png?1696514180\",\"https://assets.coingecko.com/coins/images/12817/small/filecoin.png?1696512609\",\"https://assets.coingecko.com/coins/images/4343/small/oRt6SiEN_400x400.jpg?1696504946\"],\"volume_24h\":1029476072.8790109,\"updated_at\":\"2024-01-08T14:50:17.992Z\"},{\"id\":\"play-to-earn\",\"name\":\"Play

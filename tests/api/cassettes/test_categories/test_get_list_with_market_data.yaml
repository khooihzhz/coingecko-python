        tokens offer a way to circumvent the lack of interoperability between different
        blockchains. The wrapping of a token happens when the original asset is put
        into a \u201Cwrapper\u201D and deployed on a different blockchain. With it
        being wrapped, the cryptocurrency can now be used on a blockchain where it
        previously wasn\u2019t available. One example of a wrapped token would be
        Wrapped Bitcoin (WBTC). It is an ERC-20 version of Bitcoin, which allows it

        For decentralized exchanges, yield farmers usually provide a pair of assets
        as liquidity for the exchange. They will then receive LP tokens, which represent
        their share of the liquidity pool and these can then be staked to yield-farm
        the exchange\u2019s native token. Some protocols also offer single-sided staking,
        where only one particular asset is required to begin yield farming.\",\"top_3_coins\":[\"https://assets.coingecko.com/coins/images/12504/small/uni.jpg?1696512319\",\"https://assets.coingecko.com/coins/images/12645/small/AAVE.png?1696512452\",\"https://assets.coingecko.com/coins/images/3406/small/SNX.png?1696504103\"],\"volume_24h\":1127051166.521335,\"updated_at\":\"2024-01-08T14:50:21.958Z\"},{\"id\":\"storage\",\"name\":\"Storage\",\"market_cap\":11325212743.369627,\"market_cap_change_24h\":2.4656295726669795,\"content\":\"Storage

        Exchange (CEX)\",\"market_cap\":62013040755.332115,\"market_cap_change_24h\":-1.423418277449827,\"content\":\"These
        utility tokens are issued by a centralized exchange and can be used for a
        variety of purposes. Although holders are not able to exercise governance,
        they still carry many other benefits. Based on the amount of tokens held,
        users on the exchange get to enjoy discounted trading fees. Additionally,
        stakers can gain access to exclusive token sales on the exchange, where their
        allocation is also determined based on the number of exchange tokens staked.\",\"top_3_coins\":[\"https://assets.coingecko.com/coins/images/825/small/bnb-icon2_2x.png?1696501970\",\"https://assets.coingecko.com/coins/images/8418/small/leo-token.png?1696508607\",\"https://assets.coingecko.com/coins/images/4463/small/WeChat_Image_20220118095654.png?1696505053\"],\"volume_24h\":1329656394.302672,\"updated_at\":\"2024-01-08T14:50:23.345Z\"},{\"id\":\"non-fungible-tokens-nft\",\"name\":\"NFT\",\"market_cap\":26559534779.565132,\"market_cap_change_24h\":-0.5382860541078909,\"content\":\"Non-fungible
        tokens, or NFTs, are collectible elements within the Ethereum blockchain that
        usually follow the ERC-721 or ERC-1155 standard. They represent something
        unique and therefore are not mutually interchangeable. In other words, no
        non-fungible token is the same. NFTs take advantage of innovative smart contract
        technology to store and record unique information on the blockchain, which
        means that whenever an NFT is created, only one of it verifiably exists. NFT
        creators can also encrypt details such as rich metadata or secure file links
        allowing people to create all sorts of digital assets which are verifiable
        such as videos and songs. With NFTs, one can digitally certify that an asset
        is authentic.\",\"top_3_coins\":[\"https://assets.coingecko.com/coins/images/14495/small/Internet_Computer_logo.png?1696514180\",\"https://assets.coingecko.com/coins/images/17233/small/immutableX-symbol-BLK-RGB.png?1696516787\",\"https://assets.coingecko.com/coins/images/11636/small/rndr.png?1696511529\"],\"volume_24h\":3598231699.091849,\"updated_at\":\"2024-01-08T14:50:23.064Z\"},{\"id\":\"liquid-staking-tokens\",\"name\":\"Liquid

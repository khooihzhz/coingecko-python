        Protocol Ecosystem\",\"market_cap\":null,\"market_cap_change_24h\":null,\"content\":\"NEAR
        is a sharded, developer-friendly, proof-of-stake public blockchain. It is
        designed to compete with Ethereum by providing a similar experience with decentralized
        applications and smart contracts, but with lower fees and higher throughput.
        The blockchain\u2019s native token, NEAR, is used to pay for transactions
        and storing data on the blockchain. Smart contract developers receive a portion
        of the transaction fees generated by their contracts, while the remainder
        is burnt. This creates deflationary pressure on NEAR, making it more valuable
        as more transactions are performed.\",\"top_3_coins\":[\"https://assets.coingecko.com/coins/images/325/small/Tether.png?1696501661\",\"https://assets.coingecko.com/coins/images/6319/small/usdc.png?1696506694\",\"https://assets.coingecko.com/coins/images/877/small/chainlink-new-logo.png?1696502009\"],\"volume_24h\":null,\"updated_at\":\"2023-03-17T09:10:35.016Z\"},{\"id\":\"kardiachain-ecosystem\",\"name\":\"KardiaChain

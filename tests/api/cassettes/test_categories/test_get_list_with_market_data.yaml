        are used by protocols in their smart contracts in order to obtain external
        data. This allows the closed-off blockchain environment to communicate with
        data points on the outside world. For example, a protocol offering synthetic
        Nasdaq-listed stock on the blockchain will need to pull external data from
        the stock market. With an oracle, the protocol will be able to do so. \",\"top_3_coins\":[\"https://assets.coingecko.com/coins/images/877/small/chainlink-new-logo.png?1696502009\",\"https://assets.coingecko.com/coins/images/31924/small/pyth.png?1701245725\",\"https://assets.coingecko.com/coins/images/9644/small/Blk_icon_current.png?1696509713\"],\"volume_24h\":752300783.9266201,\"updated_at\":\"2024-01-08T14:50:16.647Z\"},{\"id\":\"automated-market-maker-amm\",\"name\":\"Automated
        Market Maker (AMM)\",\"market_cap\":9458805526.027243,\"market_cap_change_24h\":-2.8006963264557525,\"content\":\"Automated
        market makers (AMMs) are a mechanism used by most decentralized exchanges
        to facilitate permissionless trading. AMMs make use of liquidity pools containing
        2 or more assets, and prices are derived based on the proportion of each asset
        in that pool as well as the mathematical function used. Orders through an
        AMM are executed automatically via a smart contract that will calculate the
        trade prices algorithmically, including any slippage from the trade execution.\",\"top_3_coins\":[\"https://assets.coingecko.com/coins/images/12504/small/uni.jpg?1696512319\",\"https://assets.coingecko.com/coins/images/16724/small/osmo.png?1696516298\",\"https://assets.coingecko.com/coins/images/12632/small/pancakeswap-cake-logo_%281%29.png?1696512440\"],\"volume_24h\":798085590.0331677,\"updated_at\":\"2024-01-08T14:50:22.498Z\"},{\"id\":\"artificial-intelligence\",\"name\":\"Artificial
